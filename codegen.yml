overwrite: true
schema: "./node_modules/@vulcan-fydp/schema/schema.gql"
documents: "src/**/*.gql"
generates:
  src/graphql.ts:
    plugins:
      - "typescript"
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: graphql.ts
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
